<!DOCTYPE HTML>
  <html>
  <head>
    <title>Let's Play!</title>
    <link rel='stylesheet' href='main.css'>
  </head>
 <body>
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="app.js" type="text/javascript"></script>

	<h1>Tic Tac Toe</h1>

	  <form class="initial-setup">

	  	Please choose a number between 3 and 8<br>
	  	<input type="text" placeholder="Enter your number here!" id="game-size"/>
	  	<button class="start-game">Let's play!</button>
	  </form>

	  <div class="game-tiles"></div>
</body>

</html>
